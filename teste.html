<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix - Página Principal</title>
  <style>
    /* Estilos gerais */
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos do conteúdo principal */
    .main-content {
      padding: 40px;
      text-align: center;
    }

    /* Estilos dos filmes */
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .movie {
      margin: 10px;
      text-align: center;
      width: 200px;
    }

    .movie-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .movie-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    /* Estilos da paginação */
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page-link {
      margin: 0 5px;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #e50914;
      color: #fff;
      text-decoration: none;
    }

    .page-link:hover {
      background-color: #b2070e;
    }

    .page-link.current {
      background-color: #b2070e;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="main-content">
    <h1>Filmes e séries incríveis à sua disposição.</h1>

    <div class="movies" id="movies-container"></div>

    <div class="pagination" id="pagination"></div>
  </div>

  <script>
    var filmes = []; // Vetor de filmes
    var filmesPorPagina = 50; // Número de filmes por página
    var paginaAtual = 1; // Página atual

    // Função para exibir os filmes na página atual
    function exibirFilmes() {
      var startIndex = (paginaAtual - 1) * filmesPorPagina;
      var endIndex = startIndex + filmesPorPagina;
      var moviesContainer = document.getElementById('movies-container');
      moviesContainer.innerHTML = '';

      for (var i = startIndex; i < endIndex && i < filmes.length; i++) {
        var movie = filmes[i];

        var movieDiv = document.createElement('div');
        movieDiv.className = 'movie';

        var movieImage = document.createElement('img');
        movieImage.className = 'movie-image';
        movieImage.src = 'https://image.tmdb.org/t/p/w500' + movie.poster_path; // URL da imagem usando o caminho do pôster fornecido pelo TMDb
        movieImage.alt = movie.title;

        var movieTitle = document.createElement('div');
        movieTitle.className = 'movie-title';
        movieTitle.textContent = movie.title;

        movieDiv.appendChild(movieImage);
        movieDiv.appendChild(movieTitle);
        moviesContainer.appendChild(movieDiv);
      }
    }

    // Função para exibir a paginação
    function exibirPaginacao() {
      var pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      var numPaginas = Math.ceil(filmes.length / filmesPorPagina);
      var startPage, endPage;

      if (numPaginas <= 11) {
        startPage = 1;
        endPage = numPaginas;
      } else {
        if (paginaAtual <= 6) {
          startPage = 1;
          endPage = 11;
        } else if (paginaAtual + 5 >= numPaginas) {
          startPage = numPaginas - 10;
          endPage = numPaginas;
        } else {
          startPage = paginaAtual - 5;
          endPage = paginaAtual + 5;
        }
      }

      for (var i = startPage; i <= endPage; i++) {
        var pageLink = document.createElement('a');
        pageLink.href = '#';
        pageLink.textContent = i;
        pageLink.className = 'page-link';
        if (i === paginaAtual) {
          pageLink.classList.add('current');
        }
        pageLink.onclick = function(page) {
          return function() {
            paginaAtual = page;
            exibirFilmes();
            exibirPaginacao();
            return false;
          };
        }(i);

        pagination.appendChild(pageLink);
      }
    }

    // Função para carregar os filmes usando a API do TMDb
    function carregarFilmes() {
                            fetch('https://api.themoviedb.org/3/movie/popular?api_key=0a84662f8eea5b3755c500c3602df4d8&language=en-US&page=1') // Substitua YOUR_API_KEY pela sua chave de API do TMDb
        .then(response => response.json())
        .then(data => {
          filmes = data.results;
          exibirFilmes();
          exibirPaginacao();
          console.log('Filmes carregados:', filmes);
        })
        .catch(error => {
          console.error('Erro ao carregar os filmes:', error);
        });
    }

    // Chamada da função para carregar os filmes ao carregar a página
    carregarFilmes();
  </script>
</body>
</html>
